<div class="card">
    <div class="flex-initial flex align-items-center justify-content-center bg-blue-500 font-bold text-white m-2 px-5 py-3 border-round">
        <label style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 900;">BARANGAY</label>
    </div>

    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left" class="flex">
            <button pButton pRipple label="NEW" icon="pi pi-plus-circle" class="p-button-success mr-2"></button>
            <button pButton pRipple label="REMOVE" icon="pi pi-trash" class="p-button-danger"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <div class="p-d-flex p-ai-center p-jc-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Search..."/>
                </span>
            </div>
        </ng-template>
    </p-toolbar>
    
    <p-table #dt 
        
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 1rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="provinceCode">Province Code<p-sortIcon field="provinceCode"></p-sortIcon></th>
                <th pSortableColumn="provinceName">Province Name <p-sortIcon field="provinceName"></p-sortIcon></th>
                <th pSortableColumn="region">Region<p-sortIcon field="provinceName"></p-sortIcon></th>
                <th pSortableColumn="status">Status<p-sortIcon field="status"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-province>
            <tr [pEditableRow]="province">
                <td>
                    <p-tableCheckbox [value]="province"></p-tableCheckbox>
                </td>
                <td>{{province.provinceCode}}</td>
                <td>{{province.provinceName}}</td>
                
                <td>
                    <i class="pi" style="font-size: 2rem"  [ngClass]="{'true-icon pi-check-circle': province.status, 'false-icon pi-times-circle': !province.status}"></i>
                </td>
                <td>
                    <button pButton pRipple pInitEditableRow icon="pi pi-pencil" class="p-button-rounded p-button-info mr-2"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                </td>
            </tr>
        </ng-template>
        
    </p-table>
</div>
