<div class="card">
    <div class="grid mt-2 mb-2">
        <div class="col-12" style="text-align:center">
            <h1> CHIEF COMPLAINT </h1>
        </div>
    </div>
</div>
<div class="card mt-1">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left" class="flex">
            <button pButton pRipple label="NEW" icon="pi pi-plus-circle" class="p-button-success mr-2" (click)="addChiefComplaintPopup()"></button>
            <button pButton pRipple label="REMOVE" icon="pi pi-trash" class="p-button-danger" (click)="batchdeleteChiefComplaint()" [disabled]="!selectedChiefComplaint || !selectedChiefComplaint.length" ></button>
        </ng-template>

        <ng-template pTemplate="right">
            <div class="p-d-flex p-ai-center p-jc-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Search..." (input)="filter()" [(ngModel)]="searchkey" />
                </span>
            </div>
        </ng-template>
    </p-toolbar>
    
    <p-table #dt [value]="prevChiefComplaint" [rows]="5" [paginator]="true" [globalFilterFields]="['code','description']" 
        [(selection)]="selectedChiefComplaint"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 1rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="code">Code<p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
                <th pSortableColumn="status">Status<p-sortIcon field="status"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-chiefcomplaint>
            <tr>
                <td>
                    <p-tableCheckbox [value]="chiefcomplaint"></p-tableCheckbox>
                </td>
                <td>{{chiefcomplaint.code}}</td>
                <td>{{chiefcomplaint.description}}</td>
                <td>
                    <i class="pi" style="font-size: 2rem"  [ngClass]="{'true-icon pi-check-circle': chiefcomplaint.status, 'false-icon pi-times-circle': !chiefcomplaint.status}"></i>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info mr-2" (click)="updateChiefComplaintPopUp(chiefcomplaint)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="removeChiefComplaintRecord(chiefcomplaint)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-confirmDialog [style]="{ width: '25%' }"></p-confirmDialog>
<p-dialog header={{headermessage}} [(visible)]="displayResponsive" [breakpoints]="{'100px': '55vw'}" [style]="{width: '400px'}"
[draggable]="false" [resizable]="false">
<p>{{responsemessage}}</p>
    <ng-template pTemplate="footer">
    <p-button (click)="displayResponsive=false" label="OK" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
