<div class="card">
    <div class="grid mt-2 mb-2">
        <div class="col-12" style="text-align:center">
            <h1> REFERRAL CATEGORY DETAIL </h1>
        </div>
    </div>
</div>
<div class="card mt-1">

    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left" class="flex">
            <button pButton pRipple label="NEW" icon="pi pi-plus-circle" class="p-button-success mr-2" (click)="addReferralCategoryDetailPopup()"></button>
            <button pButton pRipple label="REMOVE" icon="pi pi-trash" class="p-button-danger" (click)="batchdeleteReferralDetailCategory()" [disabled]="!selectedReferralCategoryDetail || !selectedReferralCategoryDetail.length" ></button>
        </ng-template>

        <ng-template pTemplate="right">
            <div class="p-d-flex p-ai-center p-jc-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Search..." (input)="filter()" [(ngModel)]="searchkey" />
                </span>
            </div>
        </ng-template>
    </p-toolbar>
    
    <p-table #dt [value]="prevReferralCategoryDetail" [rows]="5" [paginator]="true" [globalFilterFields]="['description']" 
        [(selection)]="selectedReferralCategoryDetail"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 1rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="referralCategoryDescription">ReferralCategoryDescription<p-sortIcon field="referralCategoryDescription"></p-sortIcon></th>
                <th pSortableColumn="condition">Condition <p-sortIcon field="condition"></p-sortIcon></th>
                <th pSortableColumn="indications">Indications<p-sortIcon field="indications"></p-sortIcon></th>
                <th pSortableColumn="category">Category<p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="status">Status<p-sortIcon field="status"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-referralcategorydetail>
            <tr>
                <td>
                    <p-tableCheckbox [value]="referralcategorydetail"></p-tableCheckbox>
                </td>
                <td>{{referralcategorydetail.referralCategoryDescription}}</td>
                <td>{{referralcategorydetail.condition}}</td>
                <td>{{referralcategorydetail.indications}}</td>
                <td>{{referralcategorydetail.category}}</td>
                <td>
                    <i class="pi" style="font-size: 2rem"  [ngClass]="{'true-icon pi-check-circle': referralcategorydetail.status, 'false-icon pi-times-circle': !referralcategorydetail.status}"></i>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info mr-2" (click)="updateReferralCategoryDetailPopUp(referralcategorydetail)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="removeReferralCategoryDetailRecord(referralcategorydetail)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-confirmDialog [style]="{ width: '25%' }"></p-confirmDialog>
<p-dialog header={{headermessage}} [(visible)]="displayResponsive" [breakpoints]="{'100px': '55vw'}" [style]="{width: '400px'}"
[draggable]="false" [resizable]="false">
<p>{{responsemessage}}</p>
    <ng-template pTemplate="footer">
    <p-button (click)="displayResponsive=false" label="OK" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
