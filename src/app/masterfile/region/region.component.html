<div class="card">
    <div class="flex-initial flex align-items-center justify-content-center bg-blue-500 font-bold text-white m-2 px-5 py-3 border-round">
        <label style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 900;">BARANGAY</label>
    </div>

    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left" class="flex">
            <button pButton pRipple label="NEW" icon="pi pi-plus-circle" class="p-button-success mr-2" (click)="addRegionPopup()"></button>
            <button pButton pRipple label="REMOVE" icon="pi pi-trash" class="p-button-danger" (click)="batchdeleteRegion()" [disabled]="!selectedRegion || !selectedRegion.length" ></button>
        </ng-template>

        <ng-template pTemplate="right">
            <div class="p-d-flex p-ai-center p-jc-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Search..." (input)="filter()" [(ngModel)]="searchkey" />
                </span>
            </div>
        </ng-template>
    </p-toolbar>
    
    <p-table #dt [value]="prevRegionList" [rows]="5" [paginator]="true" [globalFilterFields]="['provinceCode','provinceName']" 
        [(selection)]="selectedRegion"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 1rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="regionCode">Region Code<p-sortIcon field="regionCode"></p-sortIcon></th>
                <th pSortableColumn="regionName">Region Name<p-sortIcon field="regionName"></p-sortIcon></th>
                <th pSortableColumn="regionDescription">Region Description<p-sortIcon field="regionDescription"></p-sortIcon></th>               
                <th pSortableColumn="status">Status<p-sortIcon field="status"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-region>
            <tr>
                <td>
                    <p-tableCheckbox [value]="region"></p-tableCheckbox>
                </td>
                <td>{{region.regionCode}}</td>
                <td>{{region.regionName}}</td>
                <td>{{region.regionDescription}}</td>
                <td>
                    <i class="pi" style="font-size: 2rem"  [ngClass]="{'true-icon pi-check-circle': region.status, 'false-icon pi-times-circle': !region.status}"></i>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info mr-2" (click)="updateRegionPopUp(region)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="removeRegionRecord(region)"></button>
                </td>
            </tr>
        </ng-template>

    </p-table>
</div>
