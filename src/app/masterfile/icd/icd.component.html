<div class="card">
    <div class="flex-initial flex align-items-center justify-content-center bg-yellow-500 font-bold text-white m-2 px-5 py-3 border-round">
        <label style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 900;">ICD10</label>
    </div>

    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left" class="flex">
            <button pButton pRipple label="NEW" icon="pi pi-plus-circle" class="p-button-success mr-2" (click)="addICDPopup()"></button>
            <button pButton pRipple label="REMOVE" icon="pi pi-trash" class="p-button-danger" [disabled]="!selectedICD10List || !selectedICD10List.length" ></button>
        </ng-template>

        <ng-template pTemplate="right">
            <div class="p-d-flex p-ai-center p-jc-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Search..." (keyup)="filter($event)" />
                </span>
            </div>
        </ng-template>
    </p-toolbar>
    
    <p-table #dt [value]="icd10List" [rows]="5" [paginator]="true" [globalFilterFields]="['code','description']" 
        [(selection)]="selectedICD10List"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 1rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="code">Code<p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
                <th pSortableColumn="caseRateAmount">Case Rate Amount<p-sortIcon field="caseRateAmount"></p-sortIcon></th>
                <th pSortableColumn="hospitalFee">Hospital Fee<p-sortIcon field="hospitalFee"></p-sortIcon></th>
                <th pSortableColumn="professionalFee">Professional Fee<p-sortIcon field="professionalFee"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-icd10>
            <tr>
                <td>
                    <p-tableCheckbox [value]="icd10"></p-tableCheckbox>
                </td>
                <td>{{icd10.code}}</td>
                <td>{{icd10.description}}</td>
                <td>{{icd10.caseRateAmount | currency:'PHP'}}</td>
                <td>{{icd10.hospitalFee | currency:'PHP'}}</td>
                <td>{{icd10.professionalFee | currency:'PHP'}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info mr-2" (click)="updateICDPopUp(icd10)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                </td>
            </tr>
        </ng-template>
        <!-- <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total, there are {{icd10s ? icd10s.length : 0 }} ICD10.
            </div>
        </ng-template> -->
    </p-table>
</div>
