<div class="card">
    <div class="flex-initial flex align-items-center justify-content-center bg-yellow-500 font-bold text-white m-2 px-5 py-3 border-round">
        <label style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 900;">SECTION</label>
    </div>

    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left" class="flex">
            <button pButton pRipple label="NEW" icon="pi pi-plus-circle" class="p-button-success mr-2" (click)="addSectionPopup()"></button>
            <button pButton pRipple label="REMOVE" icon="pi pi-trash" class="p-button-danger" [disabled]="!selectedSections || !selectedSections.length" ></button>
        </ng-template>

        <ng-template pTemplate="right">
            <div class="p-d-flex p-ai-center p-jc-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Search..." (keyup)="filter($event)" />
                </span>
            </div>
        </ng-template>
    </p-toolbar>
    
    <p-table #dt [value]="sections" [rows]="5" [paginator]="true" [globalFilterFields]="['code','name']" 
        [(selection)]="selectedSections"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 1rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="code">Code<p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="Name">Name <p-sortIcon field="Name"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-section>
            <tr>
                <td>
                    <p-tableCheckbox [value]="section"></p-tableCheckbox>
                </td>
                <td>{{section.code}}</td>
                <td>{{section.description}}</td>
                <td>
                    <i class="pi" style="font-size: 2rem" [ngClass]="{'true-icon pi-check-circle': section.status, 
                    'false-icon pi-times-circle': ! section.status}">
                    </i>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info mr-2" 
                    (click)="updateSectionPopup(section)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
