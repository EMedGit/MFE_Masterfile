<form [formGroup]="icd10Form">
    <div class="shadow-2">
    <p-panel header="ICD10 DETAIL">    
        <div class="grid mb-1">
            <div class="col-4 p-fluid">
                <span class="p-float-label">
                    <input type="text" id="code" formControlName="code" pInputText style="font-weight: bold;" >
                    <label for="code">Code</label>
                </span>
            </div>
            <div class="col-4 p-fluid" style="align-self: center;" *ngIf="isForUpdating">
                <i class="pi pi-check-circle" style="font-size: 2rem" pTooltip="Active Record" *ngIf="isActiveStatus"></i>
                <i class="pi pi-times-circle" style="font-size: 2rem" pTooltip="Inactive Record"  *ngIf="!isActiveStatus"></i>
            </div>
        </div>
        
        <div class="grid mb-1">
            <div class="col-12 p-fluid">
                <span class="p-float-label">
                    <input type="text" id="description" formControlName="description" pInputText style="font-weight: bold;">
                    <label for="description">Description</label>
                </span>
            </div>
        </div>
        
        <div class="grid mb-1">
            <div class="col-6 p-fluid">
                <span class="p-float-label">
                    <p-inputNumber inputId="firstCaseRateAmount"  formControlName="caseRateAmount" mode="currency" currency="PHP" locale="en-US">
                    </p-inputNumber>
                    <label for="firstCaseRateAmount">First Case Rate Amount</label>
                </span>
            </div>
            <div class="col-3 p-fluid">
                <span class="p-float-label">
                    <p-inputNumber inputId="firstCaseRateHospitalFee" formControlName="hospitalFee" mode="currency" currency="PHP" locale="en-US">
                    </p-inputNumber>
                    <label for="firstCaseRateHospitalFee">Hospital Fee</label>
                </span>
            </div>
            <div class="col-3 p-fluid">
                <span class="p-float-label">
                    <p-inputNumber inputId="firstCaseRateProfessionalFee" formControlName="professionalFee" mode="currency" currency="PHP" locale="en-US">
                    </p-inputNumber>
                    <label for="BP">Professional Fee</label>
                </span>
            </div>
        </div>
        
        <div class="grid mb-1">
            <div class="col-6 p-fluid">
                <span class="p-float-label">
                    <p-inputNumber inputId="caseRateAmount2" formControlName="caseRateAmount2" mode="currency" currency="PHP" locale="en-US">
                    </p-inputNumber>
                    <label for="caseRateAmount2">Second Case Rate Amount</label>
                </span>
            </div>
            <div class="col-3 p-fluid">
                <span class="p-float-label">
                    <p-inputNumber inputId="hospitalFee2" formControlName="hospitalFee2" mode="currency" currency="PHP" locale="en-US">
                    </p-inputNumber>
                    <label for="BP">Hospital Fee</label>
                </span>
            </div>
            <div class="col-3 p-fluid">
                <span class="p-float-label">
                    <p-inputNumber inputId="professionalFee2" formControlName="professionalFee2" mode="currency" currency="PHP" locale="en-US">
                    </p-inputNumber>
                    <label for="BP">Professional Fee</label>
                </span>
            </div>
        </div>
            
        <div class="grid mb-1">
            <div class="col-3 p-fluid" style="align-self: center;">
                <p-checkbox [binary]="true" formControlName="allowSingleConfinement" inputId="binary"></p-checkbox>
                <label for="binary"> Allow Single Confinement</label>
            </div>
            <div class="col-3 p-fluid">
                <span class="p-float-label">
                    <p-inputNumber inputId="BP" formControlName="noOfDays"> </p-inputNumber>
                    <label for="BP">No. of Days</label>
                </span>
            </div>
        </div>
    
        <div class="grid mb-1 mr-1">
            <div class="col-12 relative">
                <div class="absolute top-0 right-0">
                    <div class="flex justify-content-end flex-wrap card-container">
                        <div class="flex align-items-center justify-content-center mr-2">
                            <button pButton pRipple type="button" label="CANCEL" class="p-button-secondary" (click)="ngOnDestroy()"></button>
                        </div>
                        <div class="flex align-items-center justify-content-center mr-2">
                            <button pButton pRipple type="button" icon="pi pi-pencil" *ngIf="isForUpdating" label="UPDATE" class="p-button-info" (click)="updateData()"></button>
                        </div>
                        <div class="flex align-items-center justify-content-center mr-2">
                            <button pButton pRipple type="button" icon="pi pi-pencil" *ngIf="isForSaving" label="SAVE" class="p-button-success"  (click)="saveData()"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </p-panel>
    </div>
</form>
