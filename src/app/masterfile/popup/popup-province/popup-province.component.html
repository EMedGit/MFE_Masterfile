<form>
    <div class="card p-fluid">
        <div class="grid mb-0 mt-1">
            <div class="col-6">
                <h1>PROVINCE DETAIL</h1>
            </div>
            
        </div>

        <div class="grid mb-1">
            <div class="col-4 p-fluid">
                <span class="p-float-label">
                    <input type="text" id="code" pInputText style="font-weight: bold;" >
                    <label for="code">Code</label>
                </span>
            </div>
            <div class="col-4 p-fluid" style="align-self: center;" *ngIf="isForUpdating">
                <i class="pi pi-check-circle" style="font-size: 2rem" pTooltip="Active Record"></i>
                <i class="pi pi-times-circle" style="font-size: 2rem" pTooltip="Inactive Record" ></i>
            </div>
        </div>
        
        <div class="grid mb-5">
            <div class="col-7 p-fluid">
                <span class="p-float-label">
                    <input type="text" id="description" pInputText style="font-weight: bold;">
                    <label for="description">Description</label>
                </span>
            </div>
            <div class="col-5 p-fluid">
                <span class="p-float-label">
                    <p-dropdown inputId="region" optionLabel="regionName" [options]="regions" [itemSize]="3" [virtualScroll]="true"
	                [showClear]="true"></p-dropdown> 
                    <label for="region">Region</label>
                </span>
            </div>
        </div>
        
        <div class="grid mb-1 mr-1">
            <div class="col-12 relative">
                <div class="absolute top-0 right-0">
                    <div class="flex justify-content-end flex-wrap card-container">
                        <div class="flex align-items-center justify-content-center mr-2">
                            <button pButton pRipple type="button" label="CANCEL" class="p-button-secondary"></button>
                        </div>
                        <div class="flex align-items-center justify-content-center mr-2">
                            <button pButton pRipple type="button" icon="pi pi-pencil" label="UPDATE" class="p-button-info"></button>
                        </div>
                        <div class="flex align-items-center justify-content-center mr-2">
                            <button pButton pRipple type="button" icon="pi pi-pencil" label="SAVE" class="p-button-success"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</form>
