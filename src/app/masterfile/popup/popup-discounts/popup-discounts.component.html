
<form [formGroup]="discountsForm">
    <div class="card p-fluid">
        <div class="grid mb-0 mt-1">
            <div class="col-6">
                <h1>DISCOUNTS DETAIL</h1>
            </div>            
        </div>
        <div class="row">
            <div class="col">
                <hr>
            </div>
            <div class="col">
            </div>
        </div>         
        <div class="grid mb-1">
            <div class="col-5 p-fluid">
                <span class="p-float-label">
                    <p-dropdown inputId="patientTypeId" optionLabel="description" [options]="patienttypeList" [itemSize]="3" [virtualScroll]="true"
	                [showClear]="true" (onChange)="selectedItem($event)"></p-dropdown> 
                    <label for="patientTypeId">Patient Type</label>
                </span>
            </div>
        </div>      
        <div class="grid mb-1">
            <div class="col-4 p-fluid">
                <span class="p-float-label">
                    <!-- <p-inputNumber inputId="discountschemaPharmacy"  formControlName="discountschemaPharmacy" suffix="%">
                    </p-inputNumber> -->
                    <input
                    type="text"
                    id="discountschemaPharmacy"
                    formControlName="discountschemaPharmacy"
                    pInputText
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                    />
                    <label for="discountschemaPharmacy">Pharmacy Discount</label>
                </span>
            </div>
            <div class="col-4 p-fluid">
                <span class="p-float-label">
                    <!-- <p-inputNumber inputId="discountschemaLaboratory" formControlName="discountschemaLaboratory" suffix="%">
                    </p-inputNumber> -->
                    <input
                    type="text"
                    id="discountschemaLaboratory"
                    formControlName="discountschemaLaboratory"
                    pInputText
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                    />
                    <label for="discountschemaLaboratory">Laboratory Discount</label>
                </span>
            </div>
            <div class="col-4 p-fluid">
                <span class="p-float-label">
                    <!-- <p-inputNumber inputId="discountschemaRadiology" formControlName="discountschemaRadiology" suffix="%">
                    </p-inputNumber> -->
                    <input
                    type="text"
                    id="discountschemaRadiology"
                    formControlName="discountschemaRadiology"
                    pInputText
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                    />
                    <label for="discountschemaRadiology">Radiology Discount</label>
                </span>
            </div>
        </div>
       
        <div class="grid mb-1 mr-1">
            <div class="col-12 relative">
                <div class="absolute top-0 right-0">
                    <div class="flex justify-content-end flex-wrap card-container">
                        <div class="flex align-items-center justify-content-center mr-2">
                            <button pButton pRipple type="button" label="CANCEL" class="p-button-secondary" (click)="ngOnDestroy()"></button>
                        </div>
                        <div class="flex align-items-center justify-content-center mr-2">
                            <button pButton pRipple type="button" icon="pi pi-pencil" *ngIf="isForUpdating" label="UPDATE" class="p-button-info" (click)="updateData()"></button>
                        </div>
                        <div class="flex align-items-center justify-content-center mr-2">
                            <button pButton pRipple type="button" icon="pi pi-pencil" *ngIf="isForSaving" label="SAVE" class="p-button-success" (click)="saveData()"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</form>
