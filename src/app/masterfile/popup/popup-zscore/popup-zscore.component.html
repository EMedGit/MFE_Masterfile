<form [formGroup]="zScoreForm">
    <div class="shadow-2">
    <p-panel header="Z-SCORE DETAIL">    
        <div class="grid mb-1">
            <div class="col-4 p-fluid">
                <span class="p-float-label">
                    <input type="text" id="resultCode" formControlName="resultCode" pInputText style="font-weight: bold;" >
                    <label for="resultCode">Result Code</label>
                </span>
            </div>
            <div class="col-4 p-fluid" style="align-self: center;" *ngIf="isForUpdating">
                <i class="pi pi-check-circle" style="font-size: 2rem" pTooltip="Active Record" *ngIf="isActiveStatus"></i>
                <i class="pi pi-times-circle" style="font-size: 2rem" pTooltip="Inactive Record"  *ngIf="!isActiveStatus"></i>
            </div>
        </div>
        <div class="grid mb-1">
            <div class="col-4 p-fluid">
                <span class="p-float-label">
                    <input type="text" id="zScoreType" formControlName="zScoreType" pInputText style="font-weight: bold;">
                    <label for="zScoreType">Z-Score Type</label>
                </span>
            </div>
            
            <div class="col-4 p-fluid">
                <span class="p-float-label">
                    <p-dropdown inputId="rcbGender" [options]="genderList"
                                formControlName="gender" [showClear]="true" [autoDisplayFirst]="false"
                                styleClass="dropdown-custom" optionLabel="description" optionValue="code">
                            </p-dropdown>
                            <label for="gender">GENDER </label>
                </span>
            </div>
        </div>
        <div class="grid mb-1">
            <div class="col-3 p-fluid">
                <span class="p-float-label">
                    <p-inputNumber inputid="length" formControlName="length"
                    mode="decimal" locale="en-US" decimalPlaces="2" > </p-inputNumber>
                    <label for="length" style="align-self: center;"> Length</label>
                </span>
            </div>  
            <div class="col-3 p-fluid" >
                <span class="p-float-label">
                    <p-inputNumber inputid="weight" formControlName="weight"
                    mode="decimal" locale="en-US" decimalPlaces="2"> </p-inputNumber>
                    <label for="weight" style="align-self: center;"> Weight</label>
                </span>
            </div>  
            <div class="col-3 p-fluid" >
                <span class="p-float-label">
                    <p-inputNumber inputid="months" formControlName="months"
                    mode="decimal" locale="en-US"> </p-inputNumber>
                    <label for="months" style="align-self: center;"> Months</label>
                </span>
            </div> 
        </div>
        <div class="grid mb-1 mr-1">
            <div class="col-12 relative">
                <div class="absolute top-0 right-0">
                    <div class="flex justify-content-end flex-wrap card-container">
                        <div class="flex align-items-center justify-content-center mr-2">
                            <button pButton pRipple type="button" label="CANCEL" class="p-button-secondary" (click)="ngOnDestroy()"></button>
                        </div>
                        <div class="flex align-items-center justify-content-center mr-2">
                            <button pButton pRipple type="button" icon="pi pi-pencil" *ngIf="isForUpdating" label="UPDATE" class="p-button-info"  (click)="updateData()"></button>
                        </div>
                        <div class="flex align-items-center justify-content-center mr-2">
                            <button pButton pRipple type="button" icon="pi pi-pencil" *ngIf="isForSaving" label="SAVE" class="p-button-success" (click)="saveData()"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </p-panel>
    </div>
</form>
